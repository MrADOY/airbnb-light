<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{template.html}">
<head>
  <title>Votre compte</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
  <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" charset="utf-8"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" charset="utf-8"></script>

  <script type="text/javascript">
  $.extend( true, $.fn.dataTable.defaults, {
    iDisplayLength: -1,
    aLengthMenu: [
      [1, 25, 50, 100, 200, -1],
      [1, 25, 50, 100, 200, 'Tout']
    ],
    oLanguage: {
      sProcessing:     'Traitement en cours...',
      sSearch:         'Recherche rapide&nbsp;:',
      sLengthMenu:     'Afficher _MENU_ &eacute;l&eacute;ments',
      sInfoPostFix:    '',
      sLoadingRecords: 'Chargement en cours...',
      sZeroRecords:    'Aucun &eacute;l&eacute;ment &agrave; afficher',
      sEmptyTable:     'Aucune donn&eacute;e disponible dans le tableau',
      oPaginate: {
        sFirst:      'Premier',
        sPrevious:   'Pr&eacute;c&eacute;dent',
        sNext:       'Suivant',
        sLast:       'Dernier'
      },
      oAria: {
        sSortAscending:  ': activer pour trier la colonne par ordre croissant',
        sSortDescending: ': activer pour trier la colonne par ordre d&eacute;croissant'
      },
    },
    bInfo : false,
    dom:'Bfrti',
    deferRender: true,
    deferLoading: 0, // In this case we want the table load on request so initial automatical load is not desired
    fnInitComplete: function(oSettings, json) {
      $('.dataTables_length').css('float', 'left');
      $('.dataTables_length select').addClass('form-input');
      $('.dataTables_filter input').addClass('form-input');
      // $('.export').addClass('btn btn-primary txt-white form-group');
      $('.dt-buttons').show(200);
      $(".dt-buttons button").toggleClass('btn-secondary btn-primary');
      $(".dt-buttons.btn-group").addClass('text-right');
    }
  });
</script>

<script type="text/javascript">
$(document).ready( function () {
  $('.datatable').DataTable({
    // columns: [
    //   { data: 'typeHebergement', name: 'typeHebergement', width: "110px" },
    //   { data: 'nbPlace', name: 'nbPlace', width: "110px" },
    //   { data: 'proprietaire', name: 'proprietaire.firstName', width: "150px"},
    //   { data: 'action', name: 'action', orderable: false, searchable: false }
    // ],
    buttons: [
      {
        text: 'Ajouter un bien',
        action: function (e, dt, node, config) {
          window.location.href = '@{/hebergement/4/show}';
        },
        className: 'btn-success'
      },
    ]
  });
});
</script>
</head>
<body>
  <section layout:fragment="body">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Logements disponibles</h1>
          <table class="table table-striped table-no-bordered table-hover dtr-inline">
            <thead>
              <tr>
                <th>Type d'hébergement</th>
                <th>Nombre de places</th>
                <th>Propriétaire</th>
                <th class="text-right">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="annonce : ${annonces}" th:classappend="${!annonce.available ? 'table-warning':''}">
                <td><span th:text="${annonce.typeHebergement}"></span></td>
                <td><span th:text="${annonce.nbPlace}"></span></td>
                <td><span th:text="${annonce.proprietaire.firstName + ' ' + annonce.proprietaire.lastName}"></span></td>
                <td class="text-right">
                  <div th:switch="${annonce.available}">
                    <a class="btn btn-info btn-fab btn-round" th:href="@{/hebergement/{id}/show(id=${annonce.id})}"><i class="material-icons">visibility</i></a>
                    <a th:case="true" class="btn btn-success" th:href="@{/reservation/reserver(id_hebergement=${annonce.id})}">Réserver ce bien</a>
                    <a th:case="false" class="btn btn-danger disabled text-white" role="button" aria-disabled="true">Bien indisponible</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
