<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{template.html}">
<head>
  <title>Connection</title>
</head>
<body>
  <section layout:fragment="body">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Connectez-vous</h1>
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
              <div class="alert alert-danger">
                Nom d'utilisateur ou mot de passe incorrect.
              </div>
            </div>
            <div th:if="${param.logout}">
              <div class="alert alert-info">
                Vous avez été déconnecté.
              </div>
            </div>
            <div class="form-group">
              <label for="username">E-mail</label>
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="material-icons-outlined">email</i></div>
                </div>
                <input type="text"
                id="username"
                name="username"
                class="form-control"
                autofocus="autofocus"
                placeholder="E-mail"/>
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-group mb-2 mr-sm-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="material-icons-outlined">lock</i></div>
                  </div>
                  <input type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Mot de passe"/>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit"
                    name="login-submit"
                    id="login-submit"
                    class="btn btn-info"
                    value="Se connecter"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <span>Nouvel utilisateur ? <a href="/" th:href="@{/registration}">Enregistrez-vous ici</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  </html>
