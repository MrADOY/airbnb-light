<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{template.html}">
<head>
  <title>Hébergement</title>
</head>
<body>
  <section layout:fragment="body">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Infos sur l'hébergement</h1>
          <div data-count="1" class="card card-product">
            <div th:if="${hebergement.image}" class="card-header card-header-image animated" data-header-animation="false">
              <image class="image" th:src="${hebergement.image}">
            </div>
            <div class="card-body">
              <div th:if="${hebergement.image}" class="card-actions text-center">
                <a th:if="${hebergement.available}" class="btn btn-success btn-link" rel="tooltip" data-placement="bottom" title="" data-original-title="Réserver"  th:href="@{/reservation/reserver(id_hebergement=${hebergement.id})}">
                  <i class="material-icons">home</i>
                  Réserver
                  <div class="ripple-container"></div>
                </a>
              </div>
              <h4 class="card-title" th:text="${hebergement.nom}"></h4>
              <div class="card-description" th:text="${hebergement.description}"></div>
            </div>
            <div class="card-footer">
              <div class="row w-100 m-0">
                <div class="d-flex col-md-4">
                  <div class="price" th:if="${hebergement.prixJour}"><span th:text="${hebergement.prixJour + ' € / jour'}"></span></div>
                  <div class="ml-2 price" th:if="${prixJourDollars}"><span th:text="${'(soit ' + prixJourDollars + ' $ / jour)'}"></span></div>
                </div>
                <div class="d-flex col-md-4">
                  <div class="price" th:if="${hebergement.prixPers}"><span th:text="${hebergement.prixPers + ' € / personne'}"></span></div>
                  <div class="ml-2 price" th:if="${prixPersDollars}"><span th:text="${'(soit ' + prixPersDollars + ' $ / personne)'}"></span></div>
                </div>
                <div class="reservation d-flex col-md-4 justify-content-center">
                  <a th:if="${hebergement.available}" class="btn btn-success btn-link" rel="tooltip" data-placement="bottom" title="" data-original-title="Réserver"  th:href="@{/reservation/reserver(id_hebergement=${hebergement.id})}">
                    <i class="material-icons">home</i>
                    Réserver
                    <div class="ripple-container"></div>
                  </a>
                </div>
                <div class="stats d-flex col-md-4 justify-content-end">
                  <p class="card-category" th:if="${hebergement.ville} and ${hebergement.pays}"><i class="material-icons">place</i> <span th:text="${hebergement.ville + ', ' + hebergement.pays}"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  </html>
