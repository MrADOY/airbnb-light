<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Vos hebergements</title>
</head>
<body>
<section layout:fragment="body">
    <table class="table table-striped table-no-bordered table-hover dtr-inline">
        <thead>
        <tr>
            <th>Type d'hébergement</th>
            <th>Nombre de places</th>
            <th>Propriétaire</th>
            <th class="text-right">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="annonce : ${hebergements}" th:classappend="${!annonce.available ? 'table-warning':''}">
            <td><span th:text="${annonce.typeHebergement}"></span></td>
            <td><span th:text="${annonce.nbPlace}"></span></td>
            <td><span th:text="${annonce.proprietaire.firstName + ' ' + annonce.proprietaire.lastName}"></span></td>
            <td class="text-right">
                <div th:switch="${annonce.available}">
                    <a class="btn btn-info btn-fab btn-round" th:href="@{/hebergement/{id}/show(id=${annonce.id})}"><i class="material-icons">visibility</i></a>
                    <a th:case="true" class="btn btn-success" th:href="@{/reservation/reserver(id_hebergement=${annonce.id})}">Réserver ce bien</a>
                    <a th:case="false" class="btn btn-danger disabled text-white" role="button" aria-disabled="true">Bien indisponible</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
